<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container bg-primary xs" id="main-page">
			<!--BRANCHES-->
			<img src="branch1.png" width="380" height="150"  id="branch1">
			<img src="branch2.PNG"id="branch2" width="480" height="150" style="margin-left: 200px; margin-top: 0px">
			<img src="branch1.png" width="540" height="250" style="margin-left: 200px; margin-top: -250px" id="branch3">
			<img src="branch2.PNG"id="branch4" width="440" height="150" style="margin-left: 200px; margin-top:-250px">
			<!--TREES-->
			<img src="tree.PNG" id="tree"  width="100" height="100%" style=" margin-top: 0px">
			<img src="tree.PNG" id="tree2" width="100" height="100%" style=" margin-top: 0px">
			<!--CLOUDS-->
				<img src="cloud.png" width="200" height="150" style="margin-left: 200px; margin-top: -200px" id="cloud1"> 
				<img src="cloud.png"  width="200" height="150" style="margin-left: 550px; margin-top: -200px" id="cloud2">
				<img src="cloud.png"  width="200" height="150" style="margin-left: 750px; margin-top: -200px"id="cloud3">
				<img src="cloud.png"  width="200" height="150" style="margin-left: 450px; margin-top: -200px" id="cloud4"> 
				<img src="cloud.png"  width="200" height="150" style="margin-left: 550px; margin-top: -200px" id="cloud5">
				<img src="cloud.png"  width="200" height="150" style="margin-left: 250px; margin-top: -200px"id="cloud6">
			<!--OWL-->
			<div class="owl-body" id="owl-body">
				<!--EARS-->
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 left-ear">
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 right-ear">
					</div>
				</div>
				<!--EYES, EYELIDS, PUPILS-->
				<div class="eyes">
					<div class="row">
						<div class="left-eye col-md-5 col-sm-5 col-xs-5">
							<div class="eyelid-left">
							</div>
							<div class="pupil">
							</div>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2 nose">
						</div>
						<div class="right-eye col-md-5 col-sm-5 col-xs-5">
							<div class="eyelid-right">
							</div>
							<div class="pupil">
							</div>
						</div>
					</div>
					<!--WINGS-->
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 left-wing">
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 right-wing">
						</div>
					</div>
					<!--STOMACH-->
					<div class="stomach">
						<!--FRECKLES-->
						<div class="row ">
							<div class="freckles1 col-md-4 col-sm-4 col-xs-4">
							</div>
							<div class="freckles2 col-md-4 col-sm-4 col-xs-4">
							</div>
							<div class="freckles3 col-md-4 col-sm-4 col-xs-4">
							</div>
						</div>
						<div class="row">
							<div class="freckles5 col-md-4 col-sm-4 col-xs-4">
							</div>
							<div class="freckles6 col-md-4 col-sm-4 col-xs-4">
							</div>
							<div class="freckles7 col-md-4 col-sm-4 col-xs-4">
							</div>
						</div>
						<div class="row">
							<div class="freckles8 col-md-6 col-sm-4 col-xs-4">
							</div>
							<div class="freckles9 col-md-6 col-sm-4 col-xs-4">
							</div>
						</div>	
					</div>
					<!--TOES-->
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="left-finger1">
							</div>
							<div class="left-finger2">
							</div>
							<div class=" left-finger3">
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							<div class="right-finger1">
							</div>
							<div class="right-finger2">
							</div>
							<div class="right-finger3">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--END OF OWL-->
			<!--TREE-->
			
		</div>

		<!--jQuery-->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"></script>
			<!--My script-->
			<script src="main.js">
			</script>
	</body>
</html>
